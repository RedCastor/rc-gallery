<!doctype html>
<html class="no-js" lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Angular Directive Wrapper for Unite Gallery.</title>

    <link type="text/css" rel="stylesheet" href="dist/styles/foundation.css"/>
    <link type="text/css" rel="stylesheet" href="dist/styles/main.css"/>

    <script type="text/javascript" src="dist/scripts/es6-shim.js"></script>
    <script type="text/javascript" src="dist/scripts/jquery.js"></script>
    <script type="text/javascript" src="dist/scripts/angular.js"></script>
    <script type="text/javascript" src="dist/scripts/angular-foundation-6.js"></script>

    <script type="text/javascript" src="../dist/rc-gallery.js"></script>
    <script type="text/javascript" src="../dist/plugins/rcg-unitegallery/rcg-unitegallery.js"></script>
    <script type="text/javascript" src="../dist/plugins/rcg-galleria/rcg-galleria.js"></script>
    <script type="text/javascript" src="dist/scripts/main.js"></script>

    <script type="text/javascript">
        'use strict';

        var app = angular.module('app', ['rcGallery', 'rcGalleryUnitegallery', 'rcGalleryGalleria', 'mm.foundation', 'ngAnimate', 'angular-json-pretty']);

        app.config(['rcGalleryUnitegalleryProvider', function (rcGalleryUnitegalleryProvider) {

            rcGalleryUnitegalleryProvider.setUrls([
                '../dist/vendor/unitegallery/js/unitegallery.js',
                '../dist/vendor/unitegallery/css/unitegallery.css',
                '../dist/vendor/unitegallery/themes/slider/unitegallery.slider.js',
                '../dist/vendor/unitegallery/themes/tiles/unitegallery.tiles.js'
            ]);
        }]);

        app.config(['rcGalleryGalleriaProvider', function (rcGalleryGalleriaProvider) {

            rcGalleryGalleriaProvider.setUrls([
                '../dist/vendor/galleria/galleria.js'
            ]);

            rcGalleryGalleriaProvider.setThemeUrls([
                '../dist/vendor/galleria/themes/classic/galleria.classic.js',
                '../dist/vendor/galleria/themes/fullscreen/galleria.fullscreen.js'
            ]);
        }]);

        app.controller('galleryCtrl', ['$scope', function ($scope) {

            $scope.unitegallery_theme = 'slider';

            $scope.unitegallery_options = {
                gallery_preserve_ratio: false,
                gallery_skin:'alexis',
                slider_bullets_skin: 'alexis',
                slider_enable_bullets: true,
                slider_scale_mode: 'fit'
            };

            $scope.galleria_options = {
                autoplay: false,
                thumbnails: false,
                showInfo: false,
                _toggleInfo: false
            };

            $scope.gallery = [
                {
                    thumb: 'dist/images/loco-300x300.jpg',
                    image: 'dist/images/loco-768x518.jpg',
                    big_image: 'dist/images/loco.jpg',
                    title: 'Loco',
                    description: 'My description'
                },
                {
                    thumb: 'dist/images/mining-excavator-300x300.jpg',
                    image: 'dist/images/loco-768x518.jpg',
                    big_image: 'dist/images/mining-excavator.jpg',
                    title: 'Mining Excavator',
                    description: 'My description'
                },
                {
                    thumb: 'dist/images/buick-300x300.jpg',
                    image: 'dist/images/buick-768x512.jpg',
                    big_image: 'dist/images/buick.jpg',
                    title: 'Buick',
                    description: 'My description'
                },
                {
                    thumb: 'dist/images/stadium-300x300.jpg',
                    image: 'dist/images/stadium-768x500.jpg',
                    big_image: 'dist/images/stadium.jpg',
                    title: 'Stadium',
                    description: 'My description'
                },
                {
                    thumb: 'dist/images/bmw-300x300.jpg',
                    image: 'dist/images/bmw-768x512.jpg',
                    big_image: 'dist/images/bmw.jpg',
                    title: 'BMW',
                    description: 'My description'
                }
            ]
        }]);
    </script>
    <style>
        .rcg-media {

        }
    </style>
</head>

<body data-ng-app="app" >
<!--[if lt IE 9]>
<div class="alert alert-warning browserupgrade">
    You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
</div>
<![endif]-->

<header class="container-fluid header-main">
    <div class="row">
        <div class="small-12">
            <div class="text-center">
                <h1 class="page-header">RC-GALLERY</h1>
                <h3>Angular wrapper for Unitegallery and Galleria</h3>
                <a class="button large hollow default" href="https://github.com/RedCastor/rc-gallery"><i class="fa fa-github"></i>&nbsp;&nbsp;View on GitHub</a>
                <a class="button large hollow default" href="https://github.com/RedCastor/rc-gallery/releases"><i class="fa fa-download"></i>&nbsp;&nbsp;Download</a>
                <h5 class="version"><small>Currently v1.0.0</small></h5>
            </div>
        </div>
    </div>
</header>
<main>
    <div data-ng-controller="galleryCtrl">
        <br>
        <div class="row">
            <div class="small-12 columns">
                <header>
                    <h4 class="page-header">Unite Gallery Silder(<a href="http://unitegallery.net/" target="_blank">Web site unitegallery</a>)</h4>
                </header>
                <rc-gallery rcg-load-urls="'../dist/vendor/unitegallery/skins/alexis/unitegallery.alexis.css'" >
                    <rcg-media rcg-unitegallery rcg-width="1400" rcg-height="400" rcg-sources="gallery" rcg-theme="{{unitegallery_theme}}" rcg-options="unitegallery_options" >
                        <img data-ng-repeat="source in sources" data-ng-src="{{source.thumb}}" data-title="{{source.title}}" data-description="{{source.description}}" alt="{{source.alt}}" data-image="{{source.big_image}}" />
                    </rcg-media>
                </rc-gallery>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="small-12 columns">
                <header>
                    <h4 class="page-header">Galleria (<a href="https://galleria.io/" target="_blank">Web site galleria</a>)</h4>
                </header>
                <rc-gallery >
                    <rcg-media rcg-galleria rcg-height="400" rcg-sources="gallery"  rcg-theme="classic" rcg-options="galleria_options" >
                        <img data-ng-repeat="source in sources" data-ng-src="{{source.thumb}}" data-title="{{source.title}}" data-description="{{source.description}}" alt="{{source.alt}}" data-image="{{source.big_image}}" />
                    </rcg-media>
                </rc-gallery>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="small-12 columns">
                <header>
                    <h4 class="page-header">Unite Gallery Tiles(<a href="http://unitegallery.net/" target="_blank">Web site unitegallery</a>)</h4>
                </header>
                <rc-gallery >
                    <rcg-media rcg-unitegallery rcg-width="1400" rcg-height="400" rcg-sources="gallery" rcg-theme="tiles" rcg-options="unitegallery_options" >
                        <img data-ng-repeat="source in sources" data-ng-src="{{source.thumb}}" data-title="{{source.title}}" data-description="{{source.description}}" alt="{{source.alt}}" data-image="{{source.big_image}}" />
                    </rcg-media>
                </rc-gallery>
            </div>
        </div>
    </div>
</main>
</body>
</html>
